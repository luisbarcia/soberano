# ==========================================================================
# Soberano Theme — Example Configuration
# Copy this file to your project root and customize.
# ==========================================================================

baseURL = "https://example.com/"
languageCode = "en"
title = "Soberano"
enableRobotsTXT = true

# When running from exampleSite/, use:
#   hugo server -D
# The module replacement below maps the theme import to the parent directory.

[module]
  replacements = "github.com/luisbarcia/soberano -> ../.."
  [[module.imports]]
    path = "github.com/luisbarcia/soberano"

# Pagination (Hugo v0.128+)
[pagination]
  pagerSize = 10

# Taxonomies
[taxonomies]
  tag = "tags"

# Outputs — enable JSON index for search
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# ==========================================================================
# MENUS
# All navigation is menu-driven. No hardcoded links in the theme.
# ==========================================================================

# Main navigation (header)
[[menus.main]]
  name = "Posts"
  url = "/posts/"
  weight = 1

[[menus.main]]
  name = "Portfolio"
  url = "/portfolio/"
  weight = 2

[[menus.main]]
  name = "About"
  url = "/about/"
  weight = 3

[[menus.main]]
  name = "Search"
  url = "/search/"
  weight = 4

# Footer navigation
[[menus.footer]]
  name = "Search"
  url = "/search/"
  weight = 1

[[menus.footer]]
  name = "RSS"
  url = "/index.xml"
  weight = 2

[[menus.footer]]
  name = "Source"
  url = "https://github.com/yourname/yoursite"
  weight = 3
  [menus.footer.params]
    external = true

# ==========================================================================
# PARAMS — Theme configuration
# ==========================================================================
[params]
  # --- Identity ---
  description = "Your site description for SEO and social sharing."
  author = "Your Name"
  tagline = "// your tagline here"

  # --- SEO ---
  # Default Open Graph image (place in static/)
  og_image = "og-default.png"
  # Open Graph locale override (default: site language)
  # og_locale = "pt_BR"

  # --- JSON-LD Person schema ---
  job_title = "Software Engineer"
  knows_about = ["Automation", "AI Workflows", "Self-hosted Infrastructure"]

  # --- Homepage Hero ---
  # Supports HTML (e.g. <em> for accent color)
  hero_title = "Your <em>Title</em> Here"
  hero_subtitle = "A brief description of what this site is about."

  # --- Homepage sections ---
  # Number of posts/projects shown on homepage
  homepage_posts = 5
  homepage_posts_title = "Posts"
  homepage_posts_more = "All posts →"
  homepage_projects = 3
  homepage_projects_title = "Recent Projects"
  homepage_projects_more = "All projects →"

  # --- Homepage Axiom block (optional) ---
  [params.axiom]
    label = "Core axiom"
    text = "Your core belief or principle here."

  # --- Homepage Manifesto block (optional) ---
  [params.manifesto]
    label = "SYNTHESIS"
    lines = [
      "First line of your manifesto.",
      "Second line of your manifesto.",
    ]

  # --- Footer ---
  # footer_left = "Your Name · Powered by Hugo"
  # footer_right = "Your custom right-side text"

  # --- Social links (footer + JSON-LD sameAs) ---
  [params.social]
    # email = "you@example.com"
    github = "yourname"
    # nostr = "npub1..."
    # mastodon = "https://mastodon.social/@yourname"
    # matrix = "@you:matrix.org"
    # signal = "+1234567890"
    # linkedin = "yourname"
    # twitter = "yourname"

  # --- Crypto / PGP (optional) ---
  [params.crypto]
    pgp_fingerprint = "XXXX XXXX XXXX XXXX XXXX  XXXX XXXX XXXX XXXX XXXX"

  # --- Privacy modes ---
  # Controls metadata exposure. Three modes:
  #   "standard" (default) — Full metadata: generator tag, OG/Twitter cards,
  #     canonical URLs, complete JSON-LD Person schema with sameAs/PGP.
  #   "hardened" — No generator meta, adds no-referrer and dns-prefetch-off.
  #     JSON-LD Person omits sameAs social links and PGP.
  #   "onion" — Maximum privacy for .onion sites. No OG/Twitter/canonical,
  #     no Person schema, no author in RSS, only pseudonymous social
  #     links (Nostr/Matrix) in footer. Minimal JSON-LD.
  # [params.privacy]
  #   mode = "standard"
  #   system_fonts = false  # Use system fonts instead of self-hosted (saves bandwidth)

  # --- Favicon paths (defaults shown, override if needed) ---
  # favicon_svg = "favicon.svg"
  # favicon_png = "favicon.png"
  # apple_touch_icon = "apple-touch-icon.png"

# ==========================================================================
# MARKUP — Syntax highlighting
# ==========================================================================
[markup]
  [markup.highlight]
    noClasses = false
    lineNos = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

# ==========================================================================
# RELATED CONTENT — Configures the "Related posts" section
# ==========================================================================
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100
    applyFilter = true

  [[related.indices]]
    name = "date"
    weight = 10

# ==========================================================================
# SECURITY — Hugo security restrictions (recommended)
# ==========================================================================
[security]
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^git$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^NODE_ENV$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['none']

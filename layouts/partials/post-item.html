{{/* post-item.html — Post list item card with title, date, tags, and description.
     Context: .Page (a single content page) */}}
<div class="post-item">
  <a href="{{ .RelPermalink }}" class="post-item__link">
    {{ if .Params.pinned }}
    <span class="post-item__date post-item__date--pinned" aria-label="Pinned">▸</span>
    {{ else }}
    <span class="post-item__date">{{ .Date.Format "02 Jan 2006" }}</span>
    {{ end }}
    <span class="post-item__title">{{ .Title }}</span>
  </a>
  {{ with .Params.tags }}
  <span class="post-item__tags">
    {{ range first 2 . }}<a href="{{ "tags/" | relURL }}{{ . | urlize }}/" class="post-tag">[{{ . }}]</a> {{ end }}
  </span>
  {{ end }}
</div>

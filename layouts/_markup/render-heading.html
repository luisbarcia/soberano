{{/* layouts/_markup/render-heading.html */}}
{{/* Render hook for Markdown headings: ## Heading                          */}}
{{/* Adds a clickable anchor link for deep linking / sharing.               */}}

<h{{ .Level }} id="{{ .Anchor }}">
  {{- .Text | safeHTML -}}
  <a href="#{{ .Anchor }}" class="heading-anchor" aria-label="{{ T "linkTo" }} {{ .Text | plainify }}" data-pagefind-ignore>#</a>
</h{{ .Level }}>
